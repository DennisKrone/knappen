{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block head %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        // Connect to the Socket.IO server.
        // The connection URL has the following format, relative to the current page:
        //     http[s]://<domain>:<port>[/<namespace>]
        var socket = io();

        // Event handler for new connections.
        // The callback function is invoked when a connection with the
        // server is established.
        socket.on('connect', function() {
            socket.emit('my_event', {data: 'I\'m connected!'});
        });

        // Event handler for server sent data.
        // The callback function is invoked whenever the server emits data
        // to the client. The data is then displayed in the "Received"
        // section of the page.
        socket.on('lights_updated', function(msg, cb) {
            $('#log').append('<br>' + $('<div/>').text(JSON.stringify(msg)).html());
            if (cb)
                cb();
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script>
<script src="{{url_for('static',filename='js/script.js')}}" defer></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock %}
{% block content %}
<div class="flex-container">
    <div class="need">
        <input type="range" id="hunger" name="hunger" min="0" max="2" value={{ hunger_status }} step="1" />
        <label for="hunger">Hunger</label>
    </div>
    <div class="need">
        <input type="range" id="energi" name="energi" min="0" max="2" value={{ energy_status }} step="1" />
        <label for="energi">Energi</label>
    </div>
    <div class="need">
        <input type="range" id="gos" name="gos" min="0" max="2" value={{ intimacy_status }} step="1" />
        <label for="gos">Gos</label>
    </div>
    <div class="need">
        <input type="range" id="ångest" name="ångest" min="0" max="2" value={{ anxiety_status }} step="1" />
        <label for="ångest">Ångest</label>
    </div>
    <div id='heart' class='heart-button'></div>
</div>
  
{% endblock %}
